<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="timerbox">
        <div class="weekdays">
            <p class="days">Mon</p>
            <p class="days">Tue</p>
            <p class="days">Wed</p>
            <p class="days">thu</p>
            <p class="days">Fri</p>
            <p class="days">Sat</p>
            <p class="days">Sun</p>
        </div>
        <div class="timeBox-main">
            <div class="timebox">
            <p class="time h">00</p>
            <p class="time dots dotspace">:</p>
            <p class="time m">00</p>
            <p class="time dots dotspace">:</p>
            <p class="time s">00</p>
            <p class="time ampm">AM</p>
        </div>
        <div class="timebox">
            <p class="day time">00</p>
            <p class="time">-</p>
            <p class="mts time">00</p>
            <p class="time">-</p>
            <p class="years time">00</p>
        </div>
        </div>
        <div class="monthsBox">
            <p class="months">Jan</p>
            <p class="months">Feb</p>
            <p class="months">Mar</p>
            <p class="months">Apr</p>
            <p class="months">May</p>
            <p class="months">Jun</p>
            <p class="months">Jul</p>
            <p class="months">Aug</p>
            <p class="months">Sep</p>
            <p class="months">Oct</p>
            <p class="months">Nov</p>
            <p class="months">Dec</p>
        </div>
        <div class="notes"></div>
    </div>
</body>
</html>
